<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
			  border:1px solid black;/*给父元素添加一个边框，便于辨认*/
			  width:1000px;
			  height:500px;
			  font-size: 50px;/*设置大号字体，便于比较*/
			}
			
			img#img1{
			  width:150px;
			}
			
			#span{
			  display: inline-block;/*注意这里的inline-block*/
			  width:250px;
			  height:80px;
			  background-color: yellow;/*给span元素设置一背景色，便于辨认*/
			}
			
			img#img2{
			  width:250px;
			} 
		</style>
	</head>
	<body>
		<div>
		   Writing
		   <img id="img1" src="img/head.jpg" />
		   <span id="span">span元素</span>
		   <img id="img2" src="img/head.jpg" />
		</div>
	</body>
</html>
