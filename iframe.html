<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<input type="button" value="iframe提交" id="submit"/>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script>
			$(function(){
				$("#submit").on('click',function(){
					var _frame = document.createElement("iframe");
					_frame.action = "ajax.html";
					_frame.id = 'test'; 
					_frame.name = 'test'; 
					_frame.style.display = 'none'; 
					$("body").append(_frame);
					var _form = document.createElement("form");
					_form.method = 'post'; 
					_form.action = "ajax.html"; 
					_form.encoding = "multipart/form-data"; 
					_form.name = 'formNamer'; 
					_form.target = 'test'; 
					$(_frame).append(_form);
					var _input = document.createElement("input");
					_input.multiple ="multiple";
					_input.type = "file";
					_input.name = "file";
					_input.id = "ifile";
					_input.onchange = function(){
						_form.submit();
					}
					$(_form).append(_input);
		
					$(_input).click();
					
				});
			});
		</script>
	</body>
</html>
