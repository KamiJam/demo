<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.outer {
				width: 500px;
				height: 500px;
				position: relative;
				border: 1px solid skyblue;
				box-sizing: border-box;
			}
			
			.inner {
				width: 100px;
				height: 100px;
				background-color: #ccc;
				margin: auto;
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner"></div>
		</div>
	</body>
</html>
